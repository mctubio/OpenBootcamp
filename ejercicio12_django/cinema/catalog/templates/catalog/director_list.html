{% extends "base_generic.html" %}

{% block content %}
    <h1>Lista de directores</h1>

    {% if director_list %}
    <ul>

        {% for director in director_list %}
        <li>
            <a href="{{ director.get_absolute_url }}">{{ director.first_name }} {{director.last_name}}</a>
        </li>
        {% endfor %}

    </ul>

    {% else %}
        <p>No hay directores que mostrar</p>
    {% endif %}       
{% endblock %}
